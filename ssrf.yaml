id: SSRF
type: fuzz
info:
  name: SSRF
  risk: High

# jaeles scan -p 'dest=xx.burpcollaborator.net' ...
params:
  - dest: '{{.oob}}'

payloads: 
  - "http://{{.dest}}"
  - "{{.dest}}"

requests:
  - redirect: true
  - generators:
      - Query("{{.payload}}")
      - Path("{{.payload}}", "*")

  - detections:
      - >-
        RegexSearch("Resbody", "(?m)<html><body>[a-z0-9]+</body>")
