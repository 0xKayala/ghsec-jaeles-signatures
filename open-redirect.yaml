# info to search signature
id: Open-Redirect
type: fuzz
info:
  name: Open Redirect
  risk: Low
# jaeles scan -p 'dest=example.com' or -p 'dest=http://example.com' or ...
params:
  - dest: '{{.oob}}'
variables:
  - prefix: |
      /
      //
      ///
      ///;@
payloads:
  - "{{.Domain}}.{{.dest}}/{{.URL}}"
requests:
  - method: GET
  - generators:
      - Path("[[.origin]]{{.prefix}}{{.payload}}", "*")
      - Path("{{.prefix}}{{.payload}}", "*")
      - Path("{{.payload}}", "*")
      - Query("{{.prefix}}{{.payload}}")
      - Query("{{.payload}}")
      - Body("{{.payload}}")
    detections:
      - >-
        RegexSearch("resHeaders", "(?m)^(L|l)ocation: (((http|https):)?({{.prefix}})?)?{{.dest}}")
      - RegexSearch("ResBody", ".*?; *?URL *?= *?(.*)|window\.location(\s=\s|\.href|\.replace)?(\(|\s=\s)?({.{payloads}}))")
